	<title>Document</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="../index.html">Deportes-cba</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="./futbol.html">Futbol</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./contactos.html">Contacto</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./tennis.html">Tennis</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./basquet.html">Basquet</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<section class="main-content-contactos">
			<article>
				<div class="container titulo-contactos">
					<h2>Mandanos tus comentarios</h2>
				</div>
			</article>
			<article>
				<div class="container">
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">@</span>
						<input type="text" class="form-control" placeholder="Username" aria-label="Username"
							aria-describedby="basic-addon1">
					</div>

					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
							aria-describedby="basic-addon2">
						<span class="input-group-text" id="basic-addon2">@example.com</span>
					</div>

					<div class="mb-3">
						<label for="basic-url" class="form-label">Your vanity URL</label>
						<div class="input-group">
							<span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
							<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
						</div>
						<div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
					</div>

					<div class="input-group mb-3">
						<span class="input-group-text">$</span>
						<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
						<span class="input-group-text">.00</span>
					</div>

					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Username" aria-label="Username">
						<span class="input-group-text">@</span>
						<input type="text" class="form-control" placeholder="Server" aria-label="Server">
					</div>

					<div class="input-group">
						<span class="input-group-text">With textarea</span>
						<textarea class="form-control" aria-label="With textarea"></textarea>
					</div>
				</div>
			</article>
		</section>
	</main>

	<footer>
		<div class="titulo">
			<h2>Deportes-cba</h2>
		</div>

		<nav class="contenedor-sociales">
			<ul>
				<li><img src="../img/whatsapp (3).png" alt="image whatsapp"></li>
				<li><img src="../img/instagram (4).png" alt="imagen instagram"></li>
				<li><img src="../img/facebook (3).png" alt="imagen facebook"></li>
			</ul>
		</nav>

	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
